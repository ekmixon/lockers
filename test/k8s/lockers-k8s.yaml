apiVersion: apps/v1
kind: Deployment
metadata:
  name: PROJECT_NAME
  namespace: NAMESPACE_NAME
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lockers-pod
  template:
    metadata:
      labels:
        app: lockers-pod
    spec:
      hostname: PROJECT_NAME
      subdomain: example
      serviceAccountName: SERVICE_ACCOUNT_NAME
      containers:
      - name: PROJECT_NAME
        image: IMAGE_NAME
        command: [ "/bin/bash", "-ce", "tail -f /dev/null"]
        imagePullPolicy: IMAGE_PULL_POLICY
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - name: locker
          mountPath: /lockers
      initContainers:
      - name: fix-vol-perms
        image: busybox
        command:
        - /bin/sh
        - -c
        - "chown 1000:1000 /lockers; chmod 775 /lockers"
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - name: locker
          mountPath: /lockers
      volumes:
      - name: locker
        persistentVolumeClaim:
          claimName: lockers-repo